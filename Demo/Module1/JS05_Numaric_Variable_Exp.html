<HTML>
<HEAD>
<TITLE>Use of arithmetic operators</TITLE>
</HEAD>
<BODY>
<SCRIPT type="text/javascript">

var result=5+5;
document.write("<B>"+result+"</B>"+"<br/>");

var result="5"+"5";
document.write("<B>"+result+"</B>"+"<br/>");

var result=5+"5";
document.write("<B>"+result+"</B>");



</SCRIPT>

</BODY>

</HTML>
