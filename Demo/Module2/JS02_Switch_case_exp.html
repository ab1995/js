<HTML>
<HEAD>
<TITLE>Switch Statement</TITLE>
</HEAD>
<BODY>
<SCRIPT type="text/javascript">
var d= new Date();
var theDay=d.getDay();

switch(theDay)
{
case 5:
	document.write("ITs friday... enjoy your day");
	break;
case 6:
	document.write("Super Saturday");
	break;
case 0: 
	document.write("Sleepy sunday");
	break;
default:
	document.write("Go and complete your work");

}

</SCRIPT>
</BODY>

</HTML>
